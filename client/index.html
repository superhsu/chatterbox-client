<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      
      <!-- Your HTML goes here! -->
      <div class="roomSelect">
        Rooms: 
        <select id="roomSelect">
          <option selected>Lobby</option>
          <option>Tigers</option>

        </select>
      </div>
    </div>
    
    <!-- '#send .submit' 
      Need user input form and submit button
    -->
    
    <label>
      Message
      <input type="text" id="message" placeholder="Type to message!">
      <input class="submit" id="send" type="submit" value="Send">
    </label>
    
    <div id="chats">
      
      <div class="chat">
        <div class="username">Andrew</div>
        <div class="text">Message</div>
      </div>
    </div>
  </body>
</html>
